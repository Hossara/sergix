<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
      	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600" rel="stylesheet" />
			<style>
        html {
          background: #111 !important;
        }
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
				.container {
					font-family:
            'JetBrains Mono',
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
          font-weight: 600;
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: linear-gradient(-45deg, #fab7ac, #f78996);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}
				h1 {
					font-size: 50px;
					line-height: 1.5;
          padding: 20px;
          box-shadow: 0px 0px 0px 10px #fff;
          transition: box-shadow 0.1s linear;
				}
        h1:hover {
          box-shadow: 0px 0px 0px 5px #fff;
          cursor: pointer;
        }
        h1:active {
          box-shadow: 0px 0px 0px 0px #fff;
        }
        h1:hover::after {
          width: 50%;
        }
        h1:active::after {
          width: 100%;
        }
        h1::after {
          content: "";
          height: 5px;
          transition: width .2s;
          transition-delay: .1s;
          width: 0;
          margin-right: auto;
          display: block;
          background-color: #fff;
        }
        
        a {
          text-decoration: none;
          color: #fff;
          transition: all 0.3s linear;
        }
        a:hover {
          padding-top: 5px;
          color: #FF5068;
        }
        a:hover::after {
          width: 50%;
        }
        a::after {
          content: "";
          height: 2px;
          transition: width .2s;
          transition-delay: .1s;
          width: 0;
          margin-top: 3px;
          margin-left: auto;
          margin-right: auto;
          display: block;
          background-color: #FF5068;
        }
			</style>
			<div class="container">
				<h1>sergix.dev</h1>
        <a href="#" onclick="var timeLeft = 3000; setTimeout(() => {document.getElementsByTagName('html')[0].remove();}, timeLeft);document.getElementsByTagName('h1')[0].innerText = timeLeft / 1000;setInterval(() => {timeLeft -= 1000; document.getElementsByTagName('h1')[0].innerText = timeLeft / 1000;}, 1000);">Self-Destruct</a>
			</div>
		</div>
	</foreignObject>
</svg>
